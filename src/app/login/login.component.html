<div class="container-fluid py-5 h-100" style="background-color: grey;">
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center py-5 h-100 px-2 ">
            <div class="col-12 col-md-7 col-lg-7 col-xl-7  p-4 rounded ">
                <div class="card rounded border-0 py-3 ">
                    <form class=" w-100 p-5" (ngSubmit)="loginForm.valid && onLogin(loginForm)" #loginForm="ngForm">

                        <!-- E-mail input -->
                        <mat-form-field appearance="outline">
                            <mat-label>E-Mail</mat-label>
                            <input type="email" name="email" ngModel matInput placeholder="Ex. abc@example.com"
                                #emailInput="ngModel" required email>
                            <mat-error *ngIf="emailInput.invalid">Please enter a valid Email.</mat-error>
                        </mat-form-field>

                        <!-- Password-input -->
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" name="password" ngModel matInput placeholder="Password"
                                #passwordInput="ngModel" required [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password.</mat-error>
                        </mat-form-field>

                        <!-- Submit button -->
                        <div class="d-flex flex-column flex-md-row justify-content evenly gap-2">
                            <button mat-raised-button type="submit" color="primary"
                                class=" w-100 w-lg-50 d-block mx-auto">Login</button>
                            <button mat-stroked-button color="accent" type="submit"
                                class=" w-100 w-lg-50 d-block mx-auto" routerLink="/signup">sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
